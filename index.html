<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Drawing App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="toolbar">
        <button class="toolkit" data-tool="pencil">✏️ Pencil</button>
        <button class="toolkit" data-tool="eraser">🧽 Eraser</button>
        <button class="toolkit" data-tool="paintBucket">🎨 Paint</button>
        <button class="toolkit" data-tool="rectangle">▭ Rectangle</button>
        <button class="toolkit" data-tool="circle">⚫ Circle</button>
        <button class="toolkit" data-tool="line">📏 Line</button>
        <input type="color" id="colorPicker">
        <input type="range" class="slider-input" min="1" max="10" value="2">
        <button class="clear">🗑 Clear</button>
        <button class="save">💾 Save</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="index2.js"></script>
</body>
</html>
