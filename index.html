<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <div class="navbar">
            <div class="tools" title="tool kit"  >
              
                <button class="toolkit tool1" title="Pencil"    > <img src="pen-solid.svg" height="30px" class="pencil">  </button>
                <button class="toolkit tool2" title="Eraser"> <img src="eraser-solid.svg" height="30px" class="eraser"> </button>
                <button class="toolkit tool3" title="Brush" > <img src="brush-solid.svg" height="30px" class="brush"> </button>
                <button class="toolkit tool4" title="Alphabets" > <img src="a-solid.svg" height="30px"></button>

            </div>
            <input type="range" class="slider-input" min="1" max="10" step="1" value="1">

            <div class="colors" title="colors" >
                <button class="colorkit color1" > </button>
                <button class="colorkit color2" ></button>
                <button class="colorkit color3" ></button>
                <button class="colorkit color4" ></button>
                <button class="colorkit color5" ></button>
                <button class="colorkit color6" ></button>
                <button class="colorkit color7" ></button>
                <button class="colorkit kit2 color8" ></button>
                <button class="colorkit kit2 color9" ></button>
                <button class="colorkit kit2 color10" ></button>
                <button class="colorkit kit2 color11" ></button>
                <button class="colorkit kit2 color12" ></button>
                <button class="colorkit kit2 color13" ></button>
                <button class="colorkit kit2 color14" ></button>
               
               
            </div>
        </div>

        
    <button title="shapes" class="shapes">SHAPES <img src="down.png" height="20px"></button>
<div class="allshapes">
    <button class="triangle" title="Triangle"> <img src="bleach.png" height="50px" ></button>
    <button class="rectangle" title="Rectangle"> <img src="rectangle.png" height="56px" ></button>
    <button class="square" title="Square"> <img src="stop.png" height="50px" ></button>
    <button class="circle" title="Circle"> <img src="dry-clean.png" height="50px" ></button>
</div>

<button class="clear" title="Clear screen"> Clear</button>
<button class="save" title="Save screen">Save</button>
        <canvas id="drawingCanvas" ></canvas>

    </div>


    <script src="index.js"></script>
</body>
</html>
